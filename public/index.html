<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>financelogger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      li {
        padding: 4px;
        border-radius: 4px;
        color: rgb(167, 166, 166);
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      h4 {
        color: gray;
        font-weight: bold;
      }
      p {
        font-size: small;
      }
    </style>
  </head>
  <body class="bg-gray-200 text-xs">
    <section class="flex flex-col justify-center items-center bg-white pb-4">
      <h2 class="text-gray-500 font-bold text-2xl m-6">Finance Logger</h2>
      <ul class="flex flex-col space-y-4"></ul>
    </section>
    <section class="pt-6 flex flex-row items-center justify-center">
      <form class="flex flex-row space-x-4 items-center justify-center">
        <div class="flex flex-col space-y-2 w-40">
          <label for="type" class="font-bold">Type:</label>
          <select
            name="type"
            id="type"
            class="p-2 rounded-md focus:outline-none"
          >
            <option value="invoice">invoice</option>
            <option value="payment">payment</option>
          </select>
        </div>
        <div class="flex flex-col space-y-2 w-40">
          <label for="person" class="font-bold">To/From:</label>
          <input
            type="text"
            id="person"
            name="person"
            class="p-2 rounded-md focus:outline-none"
          />
        </div>
        <div class="flex flex-col space-y-2 w-40">
          <label for="details" class="font-bold">Details:</label>
          <input
            type="text"
            id="details"
            name="details"
            class="p-2 rounded-md focus:outline-none"
          />
        </div>
        <div class="flex flex-col space-y-2 w-40">
          <label for="amount" class="font-bold">amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="p-2 rounded-md focus:outline-none"
          />
        </div>
        <div class="pt-6">
          <button
            type="submit"
            class="rounded-xl bg-gray-500 text-xs h-8 pl-4 pr-4 hover:opacity-70 text-white font-bold"
          >
            Add
          </button>
        </div>
      </form>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
